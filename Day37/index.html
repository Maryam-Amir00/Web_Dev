<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 350px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            resize: none;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .counter-box {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
        }

        p {
            color: white;
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Character Counter ‚úçÔ∏è</h2>
        <textarea id="text-input" placeholder="Start typing here..."></textarea>
        <div class="counter-box">
            <p>üìù Characters: <span id="char-count">0</span></p>
            <p>üìñ Words: <span id="word-count">0</span></p>
        </div>
    </div>

    <script>
        const textInput = document.getElementById("text-input");
        const charCount = document.getElementById("char-count");
        const wordCount = document.getElementById("word-count");

        textInput.addEventListener("input", () => {
            let text = textInput.value;

            charCount.textContent = text.length;

            let words = text.trim().split(/\s+/);
            wordCount.textContent = words[0] === "" ? 0 : words.length;
        });

    </script>
</body>

</html>
