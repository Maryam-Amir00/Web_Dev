<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Tag</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">

    <div class="max-w-6xl w-full">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Basic Plan -->
            <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl border-2 border-gray-200 hover:border-blue-500 transition-all">
                <h3 class="text-xl font-bold text-gray-700 text-center">Basic Plan</h3>
                <p class="text-center text-gray-600 text-2xl font-semibold mt-2">$10/month</p>
                <ul class="mt-4 space-y-2 text-gray-600">
                    <li>✔ 10GB Storage</li>
                    <li>✔ Email Support</li>
                    <li>✔ Basic Analytics</li>
                </ul>
                <button class="mt-6 w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition">Choose Plan</button>
            </div>

            <!-- Standard Plan (Highlighted) -->
            <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl border-2 border-blue-500 hover:border-blue-700 transition-all transform scale-105">
                <h3 class="text-xl font-bold text-gray-700 text-center">Standard Plan</h3>
                <p class="text-center text-gray-600 text-2xl font-semibold mt-2">$20/month</p>
                <ul class="mt-4 space-y-2 text-gray-600">
                    <li>✔ 50GB Storage</li>
                    <li>✔ Priority Support</li>
                    <li>✔ Advanced Analytics</li>
                </ul>
                <button class="mt-6 w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">Choose Plan</button>
            </div>

            <!-- Premium Plan -->
            <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl border-2 border-gray-200 hover:border-blue-500 transition-all">
                <h3 class="text-xl font-bold text-gray-700 text-center">Premium Plan</h3>
                <p class="text-center text-gray-600 text-2xl font-semibold mt-2">$30/month</p>
                <ul class="mt-4 space-y-2 text-gray-600">
                    <li>✔ 100GB Storage</li>
                    <li>✔ 24/7 Premium Support</li>
                    <li>✔ All Features Included</li>
                </ul>
                <button class="mt-6 w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition">Choose Plan</button>
            </div>
        </div>
    </div>

</body>
</html>
