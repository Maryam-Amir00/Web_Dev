<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>

<body>
    <div class="container">
        <form action="">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name">

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="phone number">Phone Number</label>
            <input type="tel" name="phone number" id="phone number">

            <label for="position">position</label>
            <select name="position" id="position">
                <option value="developer">Web Developer</option>
                <option value="designer">UI/UX Designer</option>
                <option value="manager">Project Manager</option>
            </select>

            <label>Employement Type</label>
            <input type="radio" id="full-time" name="Employement">
            <label for="full-time">Full Time</label>

            <input type="radio" name="Employement" id="part-time">
            <label for="part-time">Part-Time</label>

            <label for="cover">Cover Letter:</label>
            <textarea name="cover" id="cover" rows="4" cols="20"></textarea><br><br>

            <label for="resume">Upload Your Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx">

            <input type="submit" name="submit" id="submit" value="submit Application">
        </form>
    </div>
</body>

</html>
