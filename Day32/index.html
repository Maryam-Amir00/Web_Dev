<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashLight Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            height: 100vh;
            overflow: hidden;
            cursor: none;
        }

        .flashlight {
            position: absolute;
            width: 150px;
            /* Light size */
            height: 150px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 10%, rgba(0, 0, 0, 0.9) 80%);
            border-radius: 50%;
            pointer-events: none;
            /* Allow clicking through the light */
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="flashlight"></div>
    <script>

    </script>
</body>

</html>
